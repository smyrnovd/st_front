<div class="card">
  <p-toast></p-toast>
  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
      <div class="my-2">
        <button
          pButton
          pRipple
          label="New"
          icon="pi pi-plus"
          class="p-button-primary mr-2"
          (click)="openNew()"></button>
        <button
          pButton
          pRipple
          label="Delete"
          icon="pi pi-trash"
          class="p-button-danger"
          (click)="deleteSelectedProducts()"
          [disabled]="!selectedProducts || !selectedProducts.length"></button>
      </div>
    </ng-template>

    <ng-template pTemplate="right">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          class="search-input"
          pInputText
          type="text"
          (input)="dt.filterGlobal($event.target.value, 'contains')"
          placeholder="Search" />
      </span>
      <!-- <button type="button" pButton pRipple icon="pi pi-file-excel"  class="p-button-success ml-auto" pTooltip="XLS" tooltipPosition="bottom"></button>
            <button type="button" pButton pRipple icon="pi pi-file-pdf"  class="p-button-warning ml-2 mr-3" pTooltip="PDF" tooltipPosition="bottom"></button> -->
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="athletes"
    [(selection)]="selectedAthletes"
    dataKey="id"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="false"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
    [globalFilterFields]="[
      'name',
      'country.name',
      'representative.name',
      'status'
    ]">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="name" style="min-width: 14rem">
          <div class="flex justify-content-between align-items-center">
            Name
            <p-sortIcon field="name"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="name"
              display="menu"
              class="ml-auto"></p-columnFilter>
          </div>
        </th>

        <th pSortableColumn="date" style="min-width: 10rem">
          <div class="flex justify-content-between align-items-center">
            Date
            <p-sortIcon field="date"></p-sortIcon>
            <p-columnFilter
              type="date"
              field="date"
              display="menu"
              class="ml-auto"></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="balance" style="min-width: 10rem">
          <div class="flex justify-content-between align-items-center">
            Balance
            <p-sortIcon field="balance"></p-sortIcon>
            <p-columnFilter
              type="numeric"
              field="balance"
              display="menu"
              currency="USD"
              class="ml-auto"></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="status" style="min-width: 10rem">
          <div class="flex justify-content-between align-items-center">
            Status
            <p-sortIcon field="status"></p-sortIcon>
            <p-columnFilter
              field="status"
              matchMode="equals"
              display="menu"
              class="ml-auto">
              <ng-template
                pTemplate="filter"
                let-value
                let-filter="filterCallback">
                <p-dropdown
                  [ngModel]="value"
                  [options]="statuses"
                  (onChange)="filter($event.value)"
                  placeholder="Any">
                  <ng-template let-option pTemplate="item">
                    <p-tag
                      [value]="option.label"
                      [severity]="getSeverity(option.label)"></p-tag>
                  </ng-template>
                </p-dropdown>
              </ng-template>
            </p-columnFilter>
          </div>
        </th>

        <th style="width: 5rem"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-athlete>
      <tr class="p-selectable-row hover:bg-gray-100">
        <td>
          <p-tableCheckbox [value]="athlete"></p-tableCheckbox>
        </td>
        <td>
          <span class="p-column-title">Name</span>
          {{ athlete.name }}
        </td>

        <td>
          <span class="p-column-title">Date</span>
          {{ athlete.date | date: 'MM/dd/yyyy' }}
        </td>
        <td>
          <span class="p-column-title">Balance</span>
          {{ athlete.balance | currency: 'EUR' : 'symbol' }}
        </td>
        <td>
          <span class="p-column-title">Status</span>
          <p-tag
            [value]="athlete.status"
            [severity]="getSeverity(athlete.status)"
            >{{ athlete.status }}</p-tag
          >
        </td>

        <td style="text-align: center">
          <button
            pButton
            type="button"
            class="p-button-secondary"
            icon="pi pi-cog"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No athletes found.</td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="newAthleteDialog"
    [style]="{ width: '400px', height: '650px' }"
    header="New Athlete"
    [modal]="true"
    class="p-fluid">
    <ng-template pTemplate="content">
      <!-- <div class="p-inputgroup">
        <input
        pInputText
        placeholder="Athlete name"
        id="name"
        [(ngModel)]="newAthlete.name" />
        <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
        </span>
      </div> -->

      <div class="mt-4">
        <span class="p-float-label p-input-icon-right">
          <input pInputText id="name" [(ngModel)]="newAthlete.name" />
          <label htmlFor="name">Athlete name</label>
          <i class="pi pi-user text-lg"></i>
        </span>
      </div>
      <div class="mt-4">
        <p-calendar
          [(ngModel)]="newAthlete.date"
          [readonlyInput]="true"
          [showIcon]="true"
          placeholder="Athlete birthday"
          required
          firstDayOfWeek="1"
          (onSelect)="validateNewAthlete(newAthlete.name, newAthlete.data)"
          dateFormat="dd.mm.yy" />
      </div>
      <div class="field mt-4">
        <!-- <label for="name">Name</label> -->
        <p-dropdown
          [options]="status"
          [(ngModel)]="newAthlete.status"
          optionLabel="name"
          placeholder="Select an athelets"
          id="name"
          [ngClass]="{
            'ng-invalid ng-dirty': submitted && !newAthlete.name
          }" />

        <small class="ng-dirty ng-invalid" *ngIf="submitted && !newAthlete.name"
          >Name is required.</small
        >
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <button
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        class="p-button-text"
        (click)="hideDialog()"></button>
      <button
        pButton
        pRipple
        label="Save"
        icon="pi pi-check"
        class="p-button-text"
        [disabled]="isSaveButtonDisabled"
        (click)="savePayment()"></button>
    </ng-template>
  </p-dialog>
</div>
