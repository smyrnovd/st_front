<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <img
            src="assets/layout/images/full-logo-dark.png"
            alt="logo"
            class="mb-5 w-16rem flex-shrink-0 cursor-pointer"
            [routerLink]="['/']"
        />
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <!--
                    <img
                        src="assets/demo/images/login/avatar.png"
                        alt="Image"
                        height="50"
                        class="mb-3"
                    />
                    -->
                    <div class="text-900 text-3xl font-medium mb-3">
                        Registration
                    </div>

                    <span class="text-600 font-medium">New user</span>
                </div>

                <div>
                    <label
                        for="name"
                        class="block text-900 text-xl font-medium mb-2"
                        >Enter your name</label
                    >
                    <input
                        id="name"
                        type="text"
                        placeholder="Your name"
                        pInputText
                        class="w-full md:w-30rem mb-5"
                        style="padding: 1rem"
                    />

                    <label
                        for="email1"
                        class="block text-900 text-xl font-medium mb-2"
                        >Email</label
                    >
                    <input
                        id="email1"
                        type="text"
                        placeholder="Email address"
                        pInputText
                        class="w-full md:w-30rem mb-5"
                        style="padding: 1rem"
                    />

                    <label
                        for="password1"
                        class="block text-900 font-medium text-xl mb-2"
                        >Password</label
                    >
                    <div>
                        <p-password
                            id="password1"
                            [(ngModel)]="password"
                            placeholder="Password"
                            [toggleMask]="true"
                            styleClass="mb-5"
                            inputStyleClass="w-full p-3 md:w-30rem"
                        ></p-password>
                    </div>
                    <div>
                        <p-password
                            id="password2"
                            [(ngModel)]="password"
                            placeholder="Password"
                            [toggleMask]="true"
                            styleClass="mb-5"
                            inputStyleClass="w-full p-3 md:w-30rem"
                        ></p-password>
                    </div>

                    <button
                        pButton
                        pRipple
                        label="Sign In"
                        class="w-full p-3 text-xl"
                        [routerLink]="['/']"
                    ></button>
                    <div class="text-center mt-4">
                        <button
                            pButton
                            pRipple
                            icon="pi pi-arrow-left"
                            label="Go to login"
                            class="p-button-text"
                            [routerLink]="['/auth/login']"
                        ></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
